<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Real Estate Agent</title>
    </head>
    <body>
        <header>
            <div class="header-content">
                <h1 class="logo"><img src="companylogo.jpg" alt="Logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="properties.html">Properties</a></li>
                       
                        <li><a href="sitemap.html">Site Map & Credits</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
    <div class="container">
        <h1>Contact Form</h1>
        <p>Please fill out the form below with your preferences for the type of property you are interested in:</p>
        <form action="mailto:sainimuskaan@gmail.com" method="post">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="property_type">Type of Property:</label>
                <select id="property_type" name="property_type">
                    <option value="house">House</option>
                    <option value="condominium">Condominium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1" required>
            </div>
            <div class="form-group">
                <label for="price_range">Price Range:</label>
                <input type="text" id="price_range" name="price_range">
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
